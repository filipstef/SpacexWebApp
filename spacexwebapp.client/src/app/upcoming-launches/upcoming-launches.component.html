<h1>Upcoming Launches</h1>

<p>Here's a list of upcoming launches: feel free to filter and sort it.</p>

<p *ngIf="isLoading"><em>Loading...</em></p>

<mat-form-field class="name-filter" *ngIf="!isLoading">
  <input matInput #filter (keyup)="onFilterTextChanged(filter.value)" 
         placeholder="Filter by name (or part of it)...">
</mat-form-field>

<table mat-table [dataSource]="launches"
       class="mat-elevation-z8"
       [hidden]="isLoading"
       matSort>

  <!-- Flight Number Column -->
  <ng-container matColumnDef="flight_number">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Flight Number</th>
    <td mat-cell *matCellDef="let launch"> {{launch.flight_number}} </td>
  </ng-container>

  <!-- Launch Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let launch"> {{launch.name}} </td>
  </ng-container>

  <!-- Launch Date Column -->
  <ng-container matColumnDef="date_utc">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date (UTC)</th>
    <td mat-cell *matCellDef="let launch"> {{launch.date_utc | date}} </td>
  </ng-container>

  <!-- Rocket Column -->
  <ng-container matColumnDef="rocket">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Rocket</th>
    <td mat-cell *matCellDef="let launch"> {{launch.rocket.name}} </td>
  </ng-container>

  <!-- Launchpad Column -->
  <ng-container matColumnDef="launchpad">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Launchpad</th>
    <td mat-cell *matCellDef="let launch"> {{launch.launchpad.full_name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
